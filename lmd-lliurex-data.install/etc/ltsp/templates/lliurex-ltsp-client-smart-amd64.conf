# LliureX Customization File for LTSP

LLX_NAME="Client64"
LLX_DESC="Client de model d'aula LliureX (64 bits). Needs lliurex-smart-ltsp-server installed in server."
LLX_IMG="llx-client16-64.png"


# Common values
#export http_proxy="http://hostname:port"
MIRROR="http://mirror/llx21"
#EXTRA_MIRROR=""
SECURITY_MIRROR="http://mirror/llx21"
UPDATES_MIRROR="http://mirror/llx21"
DIST="lliurex21"
CUSTOM_PACKAGES="epoptes-client lliurex-smart nwfermi-module docker-ce docker-ce-cli containerd.io lliurex-smart-ltsp-client tigervnc-standalone-server vnc-disable-composite"
FLAVOUR="client"

# CUSTOM PACKAGES
CHROOT="llx-client"
CUSTOM_META="lliurex-meta-client"
LATE_PACKAGES="${CUSTOM_META} ${CUSTOM_PACKAGES}" 
DEBCONF_SEEDS="/usr/share/lliurex-preseed/common/lliurex-all"
ARCH="amd64"
